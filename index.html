<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="profile-card">
          <div class="profile-card__profile">
            <img class="profile-card__avatar" src="./images/image-jeremy.png" alt="Jeremy profile photo" />
            <div>
              <div class="profile-card__text">Report for</div>
              <div class="profile-card__name">Jeremy Robson</div>
            </div>
          </div>

          <div class="profile-card__nav">
            <button type="button" class="profile-card__nav-item" id="daily">Daily</button>
            <button type="button" class="profile-card__nav-item" id="weekly">Weekly</button>
            <button type="button" class="profile-card__nav-item" id="monthly">Monthly</button>
          </div>
        </div>

        <div class="subgrid"></div>
      </div>
    </main>
  </body>
</html>
